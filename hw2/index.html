<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background" id="background_pic"></div>
    <div class="title_container">
        <div class="title" id="title_name">
            Rat's Photo Library
        </div>
    </div>

    <div class="appendix">
        <div id="appendix0" onclick="switchAlbum0()">Rat</div>
        <div id="appendix1" onclick="switchAlbum1()">Doggy</div>
        <div id="appendix2" onclick="switchAlbum2()">Momo</div>
        <div id="appendix3" onclick="switchAlbum3()">None</div>
    </div>

    <div class="main_pic_container">
        <div class="main_pic" style="float: left;">
            <img src="" style="height: 60vh;" id="display">
        </div>
    </div>


    <div class="photo_container">
        <div class="photo1">
            <img src="" id="preview0" onclick="switchPic0()">
        </div>
        <div class="photo2">
            <img src="" id="preview1" onclick="switchPic1()">
        </div>
        <div class="photo3">
            <img src="" id="preview2" onclick="switchPic2()">
        </div>
        <div class="photo 4">
            <img src="" id="preview3" onclick="switchPic3()">
        </div>
        <div class="photo5">
            <img src="" id="preview4" onclick="switchPic4()">
        </div>
        <div class="photo6">
            <img src="" id="preview5" onclick="switchPic5 ()">
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
